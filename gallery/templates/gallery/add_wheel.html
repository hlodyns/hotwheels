{% extends "gallery/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Add your Hot Wheel to the collection!</h3>
    
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Upload</button>
    </form>
{% endblock content %}
