{% extends "gallery/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h3>Add your Hot Wheel to the collection!</h3>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Add Your Wheel!!</button>    
        </form> 
    </div>  
{% endblock content %}
